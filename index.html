<body background="background.jpg">

     <center>
           <div class="btn btn-warning heading">
            <h3>AI Object Finder</h2>

           </div><br><br>
           <h4>Object name:</h4>

           <button onclick="start()" class="btn btn-success form-control start">Start</button>
